<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div>
            <p id="screen">-</p>
        </div>
        <div id="buttons-div">
            <button class="number_button" name="7">7</button>
            <button class="number_button" name="8">8</button>
            <button class="number_button" name="9">9</button>
            <button class="number_button" name="4">4</button>
            <button class="number_button" name="5">5</button>
            <button class="number_button" name="6">6</button>
            <button class="number_button" name="1">1</button>
            <button class="number_button" name="2">2</button>
            <button class="number_button" name="3">3</button>
            <button class="number_button" name="0">0</button>
            <button class="number_button" name=".">.</button>
            <button class="other_button" name="AC">AC</button>
            <button class="operation_button" name="+">+</button>
            <button class="operation_button" name="-">-</button>
            <button class="other_button" name="=">=</button>    
            <button class="operation_button" name="x">x</button>
            <button class="operation_button" name="/">/</button>
        </div>
    </div>
</body>
</html>
